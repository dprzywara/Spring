<script>
	function validate() {
		
		if((document.getElementById("a").value=="")||(document.getElementById("b").value=="")){

			error("Musisz podac imie i nazwisko!");
		}
		else{
			document.getElementById("allAuthors").value+=document.getElementById("a").value+" "+
			document.getElementById("b").value + "; ";
			document.getElementById("a").value="";
			document.getElementById("b").value="";
			$('#myModal').modal('hide');
			
		}
		
		
	}
</script>

	<!-- Skrypt do dodawania autorow  -->
	<script type="text/javascript">
		(function() {
			var dialog = document.getElementById('window');
			document.getElementById('show').onclick = function() {
				dialog.show();
			};
			document.getElementById('add').onclick = function() {
				if (document.getElementById('firstName').value != ""
						&& document.getElementById('lastName').value != "") {

					var r = confirm("Chcesz dodac autora: "
							+ document.getElementById('firstName').value + " "
							+ document.getElementById('lastName').value);
					if (r == true) {
						document.getElementById("authors").value += document
								.getElementById('firstName').value
								+ " "
								+ document.getElementById('lastName').value
								+ ", ";
						dialog.close();
					}
				} else {
					confirm("Musisz podac imie i nazwisko!");
				}
			};
			document.getElementById('exit').onclick = function() {
				dialog.close();
			};
		})();
	</script>
