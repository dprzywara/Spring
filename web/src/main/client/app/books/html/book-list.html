<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p>Podaj tytuł książki:</p>
    <input type="text" ng-model="prefix">
    <button ng-click="search()">Szukaj</button>
    <button ng-click="addBook()">Dodaj książkę</button>

    <table>
        <tr>
            <th>Tytuł</th>
            <th>Autorzy</th>
            <th>Edytuj</th>
            <th>Usuń</th>
        </tr>
        <tr ng-repeat="book in books">
            <td>{{ book.title }}</td>
            <td>
            <span ng-repeat="author in book.authors">
			{{author.firstName}} {{author.lastName}} , </span>
            <td>
                <button class="btn btn-primary" ng-click="editModal(book)">Edytuj</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="deleteBook(book.id)">Usuń</button>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
