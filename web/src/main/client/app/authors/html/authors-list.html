<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p>Wyszukaj autora:</p>
    <input type="text" ng-model="prefix">
<!--     <button ng-click="search()">Szukaj</button> -->
<!--     <button ng-click="addBook()">Dodaj książkę</button> -->

    <table>
        <tr>
            <th>Id</th>
            <th>Imie</th>
            <th>Nazwisko</th>
        </tr>
        <tr ng-repeat="author in authors">
         	<td>{{ author.id }}</td>
            <td>{{ author.firstName }}</td>
            <td>{{ author.lastName }}</td>
            
        </tr>
    </table>
</section>
</body>
</html>
