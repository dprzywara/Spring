<!DOCTYPE html>
<html>
<body>
	<section>
		<div flash-message="5000"></div>

		<p>Wyszukaj autora:</p>
		<!--     <button ng-click="get()">Pokaz</button> -->
		<form role="form" class="form-inline">
			<input type="text" class="form-control input-sm" placeholder="prefix"
				ng-model="prefix" /> 
				<label>Search By :</label> 
				<select class="selectpicker"  data-style="btn-success" ng-model="queryBy">
				<option value="firstName" selected="selected">First Name</option>
				<option value="lastName">Last Name</option>
				<option value="$">First Name & Last Name</option>
			</select>
		</form>
		<hr>

		<table>
			<tr>
				<th>Id</th>
				<th>Imie</th>
				<th>Nazwisko</th>
			</tr>
			<tr ng-repeat="author in authors | filter:queryFilter:startsWith">
				<td>{{ author.id }}</td>
				<td>{{ author.firstName }}</td>
				<td>{{ author.lastName }}</td>

			</tr>
		</table>
	</section>
</body>
</html>
